<!DOCTYPE html>
<html>
<head>
  <title>Telegram</title>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
  <div class="sign-in-container clearfix">

    <div class="sign-in-action">

      <div class="postmark-img-container">
        <img src="images/postmark.png">
      </div>

      <div class="sign-in-form">

        <div class="logo-img-container-two">
          <img src="images/telegram-logo.png">
        </div>

        <h2 class="sign-in-form-header">Get going ...</h2>
        <form>
          <input type="text" placeholder="Enter your username ..." class='username-input'>
          <input type="password" placeholder="Enter your password ..." class='password-input'>

          <div class="call-to-action-options clearfix">
            <input type="submit" value="Log in">
            <p class="forget-or-sign-up">
              <a href="#">Recover password</a> or <a href="#">Sign up</a>
            </p>
          </div> <!-- Call to action options -->
        </form>
      </div> <!-- Sign in form -->

    </div> <!-- Sign in action -->

    <div class="logo">
      <div class="logo-img-container">
        <img src="images/telegram-logo.png">
      </div>
    </div> <!-- Logo -->

  </div> <!-- Sign in container -->
</body>
</html>
